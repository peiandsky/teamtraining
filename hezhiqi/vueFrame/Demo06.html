<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if、v-show、v-for指令</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="root">
    <!--指令v-if与v-show的区别
    v-if指令值为false时，标签会被移除掉，为true时会重新创建一个标签
    v-show指令为false时，只是将标签隐藏了起来
    如果显示和隐藏的频率高，可以使用v-show以节省资源的开销
    如果频率低，可以使用v-if-->
    <span v-show="show">看得见我</span>
    <div v-on:click="handleClick">点我就显示</div>
    <ul>
        <!--（v-for）指令可以对数据进行遍历展示-->
        <li v-for="(item,index) of list">{{index}}、{{item}}</li>
    </ul>
</div>
<script>
    new Vue({
        el: "#root",
        data: {
            show: false,
            list: ["学如逆水行舟", "vue功能强大", "每天都要有进步"]
        },
        methods: {
            handleClick: function () {
                this.show = !this.show
            }
        }
    })
</script>
</body>
</html>
